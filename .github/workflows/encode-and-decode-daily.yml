name: Encode all images and decode them again daily.

on:
  push:
  schedule:
    - cron:  '0 2 * * *' # https://crontab.guru/#0_2_*_*_*

jobs:
  check:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        env:
          - MATRIX_NAME: "default"
            CAVIF_FLAGS: ""
    steps:
    - uses: actions/checkout@v2
    - name: Install required tools
      run: sudo apt install -y curl jq unzip coreutils imagemagick
    - name: Download latest cavif
      shell: bash
      run: |
        runId=$(curl https://api.github.com/repos/link-u/cavif/actions/workflows/${WORKFLOW_ID}/runs | jq '.workflow_runs[0].id')
        artifactId=$(curl https://api.github.com/repos/link-u/cavif/actions/runs/${runId}/artifacts | jq '.artifacts[0].id')
        curl --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' -o cavif.zip -L https://api.github.com/repos/link-u/cavif/actions/artifacts/${artifactId}/zip
        unzip cavif.zip
      env:
        WORKFLOW_ID: "452267" #id of https://github.com/link-u/cavif/actions?query=workflow%3A%22Build+debian+package+on+push+or+release-tags.%22
    - name: Download latest davif
      shell: bash
      run: |
        runId=$(curl https://api.github.com/repos/link-u/davif/actions/workflows/${WORKFLOW_ID}/runs | jq '.workflow_runs[0].id')
        artifactId=$(curl https://api.github.com/repos/link-u/davif/actions/runs/${runId}/artifacts | jq '.artifacts[0].id')
        curl --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' -o davif.zip -L https://api.github.com/repos/link-u/davif/actions/artifacts/${artifactId}/zip
        unzip davif.zip
      env:
        WORKFLOW_ID: "452394" #id of https://github.com/link-u/davif/actions?query=workflow%3A%22Build+debian+package+on+push+or+release-tags.%22
    - name: Install davif and cavif
      run: sudo dpkg -i *.deb
    - name: Use installed cavif and davif
      run: |
        sed -i -e 's/^CAVIF=.*$/CAVIF=cavif ${{ matrix.env.CAVIF_FLAGS }}/' Makefile
        sed -i -e 's/^DAVIF=.*$/DAVIF=davif/' Makefile
    - name: Clean all images.
      run: make clean
    - name: Encode them all.
      run: make all -j $(nproc)
    - name: Decode them all.
      run: make decode -j $(nproc)
    - name: Copy images to upload.
      run: |
        mkdir -p ${{ matrix.env.MATRIX_NAME }}/decoded
        mkdir -p ${{ matrix.env.MATRIX_NAME }}/encoded
        cp decoded/* ${{ matrix.env.MATRIX_NAME }}/decoded
        cp *.avif ${{ matrix.env.MATRIX_NAME }}/encoded
    - name: Upload result
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.env.MATRIX_NAME }}
        path: ${{ matrix.env.MATRIX_NAME }}
    - name: Compare the result
      run: make compare -j $(nproc)
